<!-- fondo principal lo dejamos en estos colores -->

    const main = document.querySelector('main');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

      tokens.forEach(token => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-xl shadow-[0_8px_20px_rgba(247,168,201,0.5)] hover:shadow-[0_12px_30px_rgba(247,168,201,0.7)] transition p-4 text-center";

        card.innerHTML = `
            <img src="${token.image}" alt="${token.name}" class="mx-auto w-auto h-auto rounded-lg cursor-pointer">
            <h2 class="text-xl font-semibold text-[#E75480] mt-4">${token.name}</h2>
            <p class="text-gray-600 text-sm">${token.description}</p>
            <p class="text-[#F7A8C9] mt-2 text-sm"><strong>Foil:</strong> ${token.foil}</p>
            <p class="text-[#E75480] font-bold mt-1">${token.price}</p>
        `;

        const img = card.querySelector('img');
        img.addEventListener('click', () => {
            modalImg.src = token.image;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        });

        main.appendChild(card);
    });

    closeModal.addEventListener('click', () => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
    });
